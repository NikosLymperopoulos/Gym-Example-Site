<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,800i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amiri:400,700,700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="member-signup.css" />
    <title>Landing Page</title>
  </head>
  <header>
    <div class="navigation-bar">
      <div class="background-filter"></div>
      <div class="logo-container">
        <h1>
          <span class="training">TRAINING</span>
          <span class="studio">STUDIO</span>
        </h1>
      </div>
      <nav>
        <ul class="contacts">
          <li class="home"><a href="first-freehand.html">HOME</a></li>
          <li class="about"><a href="about.html">ABOUT</a></li>
          <li class="classes"><a href="classes.html">CLASSES</a></li>
          <li class="schedules"><a href="schedule.html">SCHEDULES</a></li>
          <a href="https://www.facebook.com/JungleLevelFitness/" target="_blank"
            ><li class="contact">CONTACT</li></a
          >
          <li class="sign-up">
            <a href="./sign-up.html"><span>JOIN US</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="welcome">Welcome</div>
    <div class="box">
      <form action="./ok.html" method="POST" autocomplete="off">
        <div class="first-name">
          <label for="first-name"></label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            pattern="[a-zA-Z]{2,15}"
            title="This field should not be left blank."
            required
          />
        </div>
        <div class="last-name">
          <label for="last-name"></label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            pattern="[a-zA-Z]{2,15}"
            title="This field should not be left blank."
            required
          />
        </div>
        <div class="email">
          <label for="email"></label>
          <input
            type="text"
            name="e-mail"
            id="e-mail"
            placeholder="Email"
            pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            title="This field should not be left blank."
            required
          />
        </div>
        <div class="password">
          <label for="email"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
            minlength="6"
            maxlength="15"
            title="This field accepts 6 to 15 characters and requires 1 lowercase letter, 1 uppercase leter and 1 number at least"
            required
          />
        </div>
        <div class="rep-password">
          <label for="email"></label>
          <input
            type="password"
            name="rep-password"
            id="rep-password"
            placeholder="Repeat Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
            minlength="6"
            maxlength="15"
            title="This field accepts 6 to 15 characters and requires 1 lowercase letter, 1 uppercase leter and 1 number at least"
            required
          />
        </div>
        <div class="submit-box">
          <input type="submit" class="submit" />
        </div>
      </form>
    </div>
  </main>
</html>
